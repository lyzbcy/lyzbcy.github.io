<!-- 生成文章排序数据 -->
<script type="application/json" id="post-sort-data">
[
  {% for post in site.posts %}
  {% assign post_date_ts = post.date | date: '%s' | plus: 0 %}
  {% assign post_updated = post.last_modified_at | default: post.date %}
  {% assign post_updated_ts = post_updated | date: '%s' | plus: 0 %}
  {
    "url": "{{ post.url | relative_url }}",
    "title": {{ post.title | jsonify }},
    "date": "{{ post.date | date: '%Y-%m-%d %H:%M:%S %z' }}",
    "date_ts": {{ post_date_ts }},
    "last_modified_at": {% if post.last_modified_at %}"{{ post.last_modified_at | date: '%Y-%m-%d %H:%M:%S %z' }}"{% else %}null{% endif %},
    "last_modified_ts": {{ post_updated_ts }}
  }{% unless forloop.last %},{% endunless %}
  {% endfor %}
]
</script>
