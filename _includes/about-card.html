<style>
/* 局部样式隔离，避免污染全局，但允许 font-awesome 穿透 */
.about-card-wrapper {
  /* 极深色背景环境，作为卡片的容器背景 */
  background-color: #0F0F11;
  padding: 3rem 1rem;
  border-radius: 24px;
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 2rem 0;
}

.team-member-card {
  position: relative;
  width: 100%;
  max-width: 400px;
  padding: 40px 30px;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  
  /* 核心视觉样式 */
  background: rgba(255, 255, 255, 0.03);
  border: 1px solid rgba(255, 255, 255, 0.05);
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
  backdrop-filter: blur(10px); /* 磨砂质感 */
  -webkit-backdrop-filter: blur(10px);
  
  transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* 弹性动画 */
}

.team-member-card:hover {
  transform: translateY(-15px);
  background: rgba(255, 255, 255, 0.08); /* 背景变亮 */
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
}

.member-avatar-container {
  margin-bottom: 1.5rem;
  position: relative;
}

.member-avatar {
  width: 230px;
  height: 230px;
  object-fit: cover;
  border-radius: 50%;
  border: 5px solid rgba(255, 255, 255, 0.1);
  transition: all 0.5s ease;
}

.team-member-card:hover .member-avatar {
  transform: scale(1.08) rotate(2deg);
  border-color: #D4AF37; /* 金色高亮 */
}

.member-info h3 {
  color: #FFFFFF;
  font-weight: 800;
  font-size: 1.8rem;

}

.member-info p {

  margin: 0 0 2rem 0;
  line-height: 1.5;
}

.social-links {
  display: flex;
  gap: 15px;
  justify-content: center;
  padding: 0;
  list-style: none;
}

.social-btn {

  height: 45px;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.1);
  border: 1px solid rgba(255,255,255,0.05);
  display: flex;
  align-items: center;
  justify-content: center;
  color: white !important; /* 强制覆盖链接颜色 */
  text-decoration: none;
  transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
}

.social-btn i {
  font-size: 1.2rem;
  transition: color 0.3s;
}

.social-btn:hover {
  background: #FFFFFF;
  transform: scale(1.15);
  border-color: #FFFFFF;
}

.social-btn:hover i {
  color: #000000;
}

</style>
